    <h1>LadinOS 软件源说明</h1>
    <p>这是 LadinOS 的软件源，此网页上除文字外无其他可直接用浏览器访问的内容。</p>
    <p>我们为以下版本提供软件源服务：</p>
    <ul>
        <li><strong>稳定版</strong>：经过充分测试，确保系统稳定可靠，会提供安全更新。</li>
        <li><strong>不稳定版</strong>：包含较新功能但未完全验证，仍会接收安全更新。</li>
        <li><strong>极不稳定版</strong>：为最新开发成果，可能存在较多问题，<strong>不提供安全更新</strong>。</li>
    </ul>
    <p>请通过 LadinOS 系统的包管理工具（如 sapt）访问和使用软件源。</p>
